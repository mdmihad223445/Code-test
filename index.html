<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineHost Pro</title>
    <style>
        /* Basic styles for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        
        .container {
            max-width: 800px;
            padding: 20px;
        }
        
        h1 {
            color: #4CAF50;
        }
        
        #inspect-warning {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: red;
            font-size: 24px;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: 'Courier New', monospace;
        }
        
        .hidden-video {
            position: absolute;
            top: -9999px;
            left: -9999px;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MineHost Pro</h1>
        <p>Premium Minecraft Hosting Services</p>
        <p>Loading your experience...</p>
    </div>
    
    <div id="inspect-warning">ACCESS DENIED - Inspection tools are disabled</div>
    
    <script src="scan.js"></script>
</body>
</html>
